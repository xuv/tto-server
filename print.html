<template name="print">
	<div class="container home">
		<h1>Print the oracle</h1>
		{{> printform}}
	</div>
</template>

<template name="printform">
	{{#if isVisible}}
	<form class="new-account" type="post">
		<input type="submit" value="Print"/>
	</form>
	{{else}}
	The Oracle has printed!
	{{/if}}
</template>
