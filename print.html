<template name="print">
	<div class="container home">
		{{> header}}
		<h1>Print the oracle</h1>
		{{> printform}}
	</div>
</template>

<template name="printform">
	{{#if isVisible}}
	<form class="new-account" type="post">
		<input type="submit" value="Print"/>
	</form>
	{{else}}
	The Oracle printed its prophecy now.
	{{/if}}
</template>

<template name="noDataNoPrint">
	<div class="container home">
		{{> header}}
		<h1>You can't get a prophecy!</h1>
		<h2>You must first give some data.</h2>
	</div>
	
	{{blah}}
</template>
