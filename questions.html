<template name="questions">
	<div class="container">
		{{> header }}
		{{> yield "title"}}
		
		<form class="new-question" method="POST">
				<input type="hidden" name="fingerId" value="{{fingerId}}" />
				<input type="text" name="text" placeholder="Type here to add new question" />
		</form>
		{{> yield "list"}}
		{{#if more}}
		
		<div class="nextQuestions">
			<h2>Help the Oracle help you</h2>
			<a href="/finger/{{fingerId}}/answers/">Click here to tell us a little about your self?</a>
		</div>
		{{/if}}
	</div>
</template>

<template name="submittedQuestions">			
	<ul>
		{{#each listOfQuestions}}
		<li class="{{#if this.hidden}}hidden{{/if}}">
			<button class="hide">{{#if this.hidden}}&#x2b;{{else}}&times;{{/if}}</button>
			<span class="text">{{this.text}}</span>
		</li>
		{{/each}}
	</ul>
</template>

<template name="oracleQuestion">
	<div id="title">
		<h1>What would you like to ask the Oracle?</h1>
	</div>
</template>

<template name="adminQuestion">
	<div id="title">
		<h1>What would you like to ask the visitor?</h1>
	</div>
</template>
